{{/* Initialise */}}
{{ $page := .wcPage }}
{{ $block := .wcBlock }}
{{ $columns := $block.Params.design.columns | default "2" }}

{{ if ne $columns "1" }}
  <div class="col-12 col-lg-8">
    {{ $block.Content }}
  </div>
{{ else }}
  <div class="col-12">
    {{ $block.Content }}
  </div>
{{ end }}
